{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
	
       		<div class="noti">

				<h1><a href="{% url 'noticia_detail' pk=post.pk %}">{{ post.title }}</a></h1>
				<p>{{post.text}}</p>
				<div class="date">
            		<p>Publicado: {{ post.published_date }}</p>
          	  	</div>
       		</div>
		
    {% endfor %}
  
{% endblock %}
