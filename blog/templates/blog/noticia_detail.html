{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">

		
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
		<a class="btn btn-default" href="{% url 'noticia_edit' pk=post.pk %}">Editar Post</a>
    </div>
{% endblock %}
